<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>JavaScript</title>
   
</head>
<body>

    
    <script>
       
        function foco() {
            document.getElementById('caixa').style.background = '#FFFF00' 
        }

       function muda() {
            var valorCampo = document.getElementById('caixa').value
            
            if (valorCampo.length < 3) {
                document.getElementById('caixa').style.background = '#FF0000' 
            }else{
                document.getElementById('caixa').style.background = '#00FF00' 
            }
       }

    </script>
    <div >
        <input  id="caixa" onblur="muda()"  onfocus="foco()"  type="text">
    </div>
</body>
</html>
